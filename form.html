<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Choices.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>
<body>
    <button onclick="window.location.href='index.html'" class="button" style="margin-top: 0px; margin-left: 30px;">Take Me Back</button>

    <h2>Contact Form</h2>
    <hr style="border: 3px solid #A6886D;
        box-shadow: 0 0 10px #A6886D,
        0 0 20px #40251C,
        2px 2px 8px #100D04,
        0 0 2px #575945; border-radius: 8px; margin: 24px auto; width: 600px; background: linear-gradient(90deg, #a6886d 0%, #fffbe6 100%);">
    
    <div class="form-bg">
        <div class="container">
            <form action="action_page.php" method="POST">
                <label for="fname">Full Name (Optional)</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
                
                <label for="lname">Username</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                
                <label for="country">Country</label>
                <select id="country" name="country"></select>
                
                <label for="subject">Details (Contact or Feedback)</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <!-- Accessibility Script -->
    <script>
        function toggleAccessibilityMenu() {
            const menu = document.getElementById('accessibilityMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function toggleHighContrastMode() {
            document.body.classList.toggle('high-contrast');
        }

        function toggleExtraReadableFont() {
            document.body.classList.toggle('extra-readable-font');
        }
    </script>

    <!-- Choices.js -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script>
        const countryList = [/* full country list */ "Afghanistan", "Albania", "Algeria", "Andorra", "Angola", "Argentina", "Australia", "Austria", "Bangladesh", "Belgium", "Brazil", "Canada", "China", "Denmark", "Egypt", "Finland", "France", "Germany", "Greece", "India", "Indonesia", "Ireland", "Italy", "Japan", "Malaysia", "Mexico", "Netherlands", "New Zealand", "Nigeria", "Norway", "Pakistan", "Philippines", "Poland", "Portugal", "Russia", "Saudi Arabia", "Singapore", "South Africa", "South Korea", "Spain", "Sri Lanka", "Sweden", "Switzerland", "Thailand", "Turkey", "United Arab Emirates", "United Kingdom", "United States", "Vietnam", "Zimbabwe"];
        
        document.addEventListener('DOMContentLoaded', () => {
            const countrySelect = document.getElementById('country');
            countrySelect.innerHTML = countryList.map(country =>
                `<option value="${country.toLowerCase().replace(/ /g, '-')}">${country}</option>`
            ).join('');
            new Choices(countrySelect, {
                searchEnabled: true,
                itemSelectText: '',
                searchPlaceholderValue: 'Search country...'
            });
        });
    </script>

    <style>

}

    padding: 2rem 3rem;
