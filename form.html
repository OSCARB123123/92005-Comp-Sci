<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Contact Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
  />
  <style>
    body {
      background: linear-gradient(120deg, #2c3e50 0%, #1a1a1a 100%);
      min-height: 100vh;
      margin: 0;
      font-family: "Cinzel", serif;
      overflow: hidden;
    }
    .form-bg {
      border: 5px solid #a6886d;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
      background: rgba(32, 24, 20, 0.7);
      backdrop-filter: blur(6px);
      border-radius: 24px;
      box-shadow: 0 0 10px #a6886d, 0 0 20px #40251c, 2px 2px 8px #100d04,
        0 0 2px #575945;
      padding: 2.5rem 1rem;
      margin: 2rem auto;
      max-width: 600px;
      text-shadow: 0 0 10px #a6886d, 0 0 20px #40251c, 2px 2px 8px #100d04,
        0 0 2px #575945;
    }
    .container {
      background: rgba(88, 88, 88, 0.575);
      border-radius: 24px;
      border: 5px solid #a6886d;
      box-shadow: 0 0 10px #a6886d, 0 0 20px #40251c, 2px 2px 8px #100d04,
        0 0 2px #575945;
      padding: 2rem 3rem;
      color: #dba576;
      text-align: left;
      font-family: "Cinzel", serif;
      font-size: 1.1rem;
      letter-spacing: 0.1em;
      position: relative;
      z-index: 1;
      overflow: visible;
    }
    label {
      margin: 0 0 0.3rem 0;
      color: #a6886d;
      font-family: "Cinzel", serif;
      font-size: 1.1rem;
      display: block;
      text-shadow: 0 0 10px #a6886d, 0 0 20px #40251c, 2px 2px 8px #100d04,
        0 0 2px #575945;
    }
    input[type="text"],
    select,
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 12px 10px;
      border: 3px solid #a6886d;
      border-radius: 12px;
      background: rgba(255, 251, 230, 0.08);
      color: #dba576;
      margin-top: 6px;
      margin-bottom: 18px;
      font-family: "Cinzel", serif;
      font-size: 1rem;
      box-shadow: 0 0 10px #a6886d, 0 0 20px #40251c, 2px 2px 8px #100d04,
        0 0 2px #575945;
      transition: border 0.2s, box-shadow 0.2s;
      outline: none;
      text-shadow: 0 0 10px #a6886d, 0 0 20px #40251c, 2px 2px 8px #100d04,
        0 0 2px #575945;
    }
    input[type="text"]:focus,
    select:focus,
    textarea:focus {
      border: 3px solid #ac9c8d;
      background: rgba(220, 220, 200, 0.2);
    }
    input[type="submit"] {
      width: 100%;
      background: linear-gradient(
        0deg,
        #2c3e50 0%,
        rgba(88, 88, 88, 0.575) 100%
      );
      color: #a6886d;
      padding: 0.7rem;
      border-radius: 10px;
      border: 3px solid #a6886d;
      font-family: "Cinzel", serif;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 0 10px #a6886d, 0 0 20px #40251c, 2px 2px 8px #100d04,
        0 0 2px #575945;
      cursor: pointer;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }
    input[type="submit"]:hover {
      background: linear-gradient(
        0deg,
        rgba(88, 88, 88, 0.575) 0%,
        #2c3e50 100%
      );
      box-shadow: 0 0 10px #ffffff, 0 0 20px #40251c, 2px 2px 8px #100d04,
        0 0 2px #575945;
    }
    h2 {
      color: #dba576;
      text-align: center;
      font-family: "Cinzel", serif;
      font-size: 3.5vw;
      margin-top: 2rem;
      margin-bottom: 2rem;
      letter-spacing: 0.2em;
      text-shadow: 0 0 10px #a6886d, 0 0 20px #40251c, 2px 2px 8px #100d04,
        0 0 2px #575945;
      animation: flicker 2.5s infinite alternate;
    }
    @keyframes flicker {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.85;
        text-shadow: 0 0 20px #a6886d, 0 0 40px #fffbe6;
      }
      100% {
        opacity: 1;
      }
    }
    .button {
      position: absolute;
      top: 30px;
      left: 10px;
      z-index: 1002;
      background: #2d363f;
      padding: 0.9rem;
      border-radius: 8px;
      border: 5px solid #a6886d;
      color: #a6886d;
      font-family: "Cinzel", serif;
      font-size: 1.2rem;
      box-shadow: 0 0 10px #a6886d, 0 0 20px #40251c, 2px 2px 8px #100d04,
        0 0 2px #575945;
      text-shadow: 0 0 10px #a6886d, 0 0 20px #40251c, 2px 2px 8px #100d04,
        0 0 2px #575945;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    textarea#subject {
      resize: none;
    }
    /* Choices.js fixes */
    .choices {
      width: 100%;
      border-radius: 12px !important;
      overflow: visible !important;
      position: relative !important;
      z-index: 10 !important;
    }
    .choices__inner {
      background: rgba(255, 251, 230, 0.08) !important;
      border: 3px solid #a6886d !important;
      border-radius: 12px !important;
      box-shadow: 0 0 10px #a6886d, 0 0 20px #40251c, 2px 2px 8px #100d04,
        0 0 2px #575945 !important;
      font-family: "Cinzel", serif !important;
      font-size: 1rem !important;
      color: #dba576 !important;
      text-shadow: 0 0 10px #a6886d, 0 0 20px #40251c, 2px 2px 8px #100d04,
        0 0 2px #575945 !important;
      padding: 12px 10px !important;
    }
    .choices__list--dropdown,
    .choices__list[aria-expanded] {
      background: #2d363f !important;
      border: 3px solid #a6886d !important;
      border-radius: 12px !important;
      box-shadow: 0 0 10px #a6886d, 0 0 20px #40251c, 2px 2px 8px #100d04,
        0 0 2px #575945 !important;
      color: #dba576 !important;
      font-family: "Cinzel", serif !important;
      text-shadow: 0 0 10px #a6886d, 0 0 20px #40251c, 2px 2px 8px #100d04,
        0 0 2px #575945 !important;
      z-index: 1000 !important;
      position: absolute !important;
      margin-top: 4px !important;
    }
    .choices__item--selectable {
      padding: 10px;
      cursor: pointer;
    }
    .choices__item--selectable:hover {
      background-color: #2d363f86 !important;
    }
    .choices__input {
      background: transparent !important;
      color: #dba576 !important;
      font-family: "Cinzel", serif !important;
      font-size: 1rem !important;
      border: none !important;
      outline: none !important;
      text-shadow: 0 0 10px #a6886d, 0 0 20px #40251c, 2px 2px 8px #100d04,
        0 0 2px #575945 !important;
    }
    .choices__placeholder {
      color: #dba576 !important;
      opacity: 0.7;
    }
    .choices__list--single {
      padding: 10px 12px !important;
    }
    .choices,
    .choices__inner,
    .choices__list--dropdown,
    .choices__list[aria-expanded] {
      width: 100% !important;
      box-sizing: border-box !important;
      left: 0 !important;
    }
    .choices__list--dropdown,
    .choices__list[aria-expanded] {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .choices__list--dropdown::-webkit-scrollbar,
    .choices__list[aria-expanded]::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <button onclick="window.location.href='index.html'" class="button">Take Me Back</button>

  <h2>Contact Form</h2>
  <hr style="
      border: 3px solid #a6886d;
      box-shadow: 0 0 10px #a6886d, 0 0 20px #40251c, 2px 2px 8px #100d04, 0 0 2px #575945;
      border-radius: 8px; margin: 24px auto; width: 600px;
      background: linear-gradient(90deg, #a6886d 0%, #fffbe6 100%);
  " />

  <div class="form-bg">
    <div class="container">
      <form
        id="contactForm"
        method="POST"
        action="https://script.google.com/macros/s/AKfycbzeV76nNHNWzVYncnZH3VXNGlYTpBaZD4uib2fXdZm5B0wpyZwEZ1X2gKRgv_onjomF/exec"
      >
        <label for="fname">Full Name (Optional)</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." />

        <label for="lname">Username</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." />

        <label for="country">Country</label>
        <select id="country" name="country"></select>

        <label for="subject">Details (Contact or Feedback)</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </div>

  <script>
    const countryList = [
      "Afghanistan","Albania","Algeria","Andorra","Angola","Argentina","Australia","Austria",
      "Bangladesh","Belgium","Brazil","Canada","China","Denmark","Egypt","Finland","France",
      "Germany","Greece","India","Indonesia","Ireland","Italy","Japan","Malaysia","Mexico",
      "Netherlands","New Zealand","Nigeria","Norway","Pakistan","Philippines","Poland",
      "Portugal","Russia","Saudi Arabia","Singapore","South Africa","South Korea","Spain",
      "Sri Lanka","Sweden","Switzerland","Thailand","Turkey","United Arab Emirates",
      "United Kingdom","United States","Vietnam","Zimbabwe"
    ];

    document.addEventListener("DOMContentLoaded", () => {
      const sel = document.getElementById("country");
      sel.innerHTML = countryList
        .map(c => `<option value="${c.toLowerCase().replace(/ /g,'-')}">${c}</option>`)
        .join("");
      new Choices(sel, {
        searchEnabled: true,
        itemSelectText: '',
        searchPlaceholderValue: 'Search country...'
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</body>
</html>
